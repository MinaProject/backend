sudo: false
language: python
services:
  - elasticsearch
python:
  - 2.7
cache:
  directories:
    - $HOME/.cache/pip
install:
  - pip install --upgrade pip
  - pip install -r requirements.txt
  - pip install flake8
before_script:
  - flake8 mina
  - flake8 backend
  - python manage.py migrate --noinput
script:
  - python manage.py test
